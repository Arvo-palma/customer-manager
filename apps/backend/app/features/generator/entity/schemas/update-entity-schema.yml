components:
  schemas:
    UpdateEntityInput:
      type: object
      properties:
        displayName:
          type: string
          maxLength: 255
          description: The name of the entity to display, with the first letter capitalized.
        singularName:
          type: string
          maxLength: 255
          description: The name of the entity in singular and all lower case for the majority of files and folders.
        pluralName:
          type: string
          maxLength: 255
          description: The name of the entity in plural and all lower case for some files and folders, and for the database table.
        attributes:
          type: object
          additionalProperties:
            anyOf:
              - type: object
                properties:
                  type:
                    type: string
                    enum:
                      - string
                      - integer
                      - double
                      - date
                      - boolean
                      - media
                  nullable:
                    type: boolean
                  unique:
                    type: boolean
              - type: object
                properties:
                  type:
                    type: string
                    enum:
                      - enumeration
                  enum:
                    type: array
                    items:
                      type: string
                  default:
                    type: string
                  nullable:
                    type: boolean
                  unique:
                    type: boolean
              - type: object
                properties:
                  type:
                    type: string
                    enum:
                      - relation
                  relation:
                    type: string
                    enum:
                      - hasOne
                      - hasAndBelongsToOne
                      - belongsToMany
                      - hasMany
                      - hasAndBelongsToMany
                      - manyBelongToOne
                  target:
                    type: string
                  nullable:
                    type: boolean
                  unique:
                    type: boolean
              - type: object
                properties:
                  type:
                    type: string
                    enum:
                      - JSON
                  nullable:
                    type: boolean

    UpdateEntityOutput:
      $ref: '#components/schemas/EntityModel'
